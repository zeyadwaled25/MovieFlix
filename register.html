<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MovieFlix - Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark text-white">
  <div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <div class="login-form bg-dark p-4 rounded-3 shadow">
          <h2 class="text-center mb-4 text-danger">MOVIEFLIX</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="registerName" class="form-label">Name</label>
              <input type="text" class="form-control bg-dark text-white" id="registerName" required>
            </div>
            <div class="mb-3">
              <label for="registerEmail" class="form-label">Email</label>
              <input type="email" class="form-control bg-dark text-white" id="registerEmail" required>
            </div>
            <div class="mb-4">
              <label for="registerPassword" class="form-label">Password</label>
              <input type="password" class="form-control bg-dark text-white" id="registerPassword" required>
            </div>
            <button type="submit" class="btn btn-danger w-100 mb-3">Register</button>
            <div class="text-center">
              <a href="login.html" class="text-secondary text-decoration-none">Already have an account? Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
